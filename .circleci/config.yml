version: 2.1

jobs:
  build:
    description: Build & Publish
    docker:
      - image: circleci/node:14
    steps:
      - checkout
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > .npmrc
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - cache-v6-{{ checksum "yarn.lock" }}
      - run: yarn --frozen-lockfile --cache-folder ./.yarn-cache
      - save_cache:
          name: Save Yarn Package Cache
          key: cache-v6-{{ checksum "yarn.lock" }}
          paths:
            - ./.yarn-cache
      - run:
          no_output_timeout: 30m
          name: Build
          command: yarn build
      # - run:
      #     name: Test
      #     command: yarn test
      - when:
          condition:
            equal: [ master, << pipeline.git.branch >> ]
          steps:
            - add_ssh_keys
            - run:
                name: Show SSH public keys
                command: ssh-add -L
            - run:
                name: Set git user
                command: |
                  git config --global -l
                  git config --global user.name "${CIRCLE_PROJECT_USERNAME}"
            - run:
                name: Bump Version
                command: |
                  yarn version --message "publish v%s [skip ci]" --prerelease --preid shapeshift &&
                  git push --follow-tags
            - run:
                name: Publish
                command: yarn publish
